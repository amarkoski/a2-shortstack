<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <link rel='stylesheet' href="css/style.css"/>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Word Counter</h1>
    <div class="flex-container">
    <section class="flex-item">
    <h3>Instructions:</h3>
    <div id="instructions">
      <p>This is a web app to count the number of occurrences of all of the words in an a collection of text, as well as the first occurrence of the word. 
        Enter words into the text area and click submit to see these statistics!</p>
    </div>
    
      <form action="submit">
        <textarea id="inputText" placeholder="Put your text in here!" rows = "6" cols="60"></textarea>
        <br><br>
        <button id="submitButton">Submit</button>
        <button id="clearButton">Clear</button>
      </form>
      </section>
      <section class="flex-item">
        <h3 class="Results">Results:</h3>
        <h4 class="Results" id="Total">gfd</h4>
        <table border="1" class="Results sortable" id = "ResultsTable">
          <tr>
            <th id="WordTH" onclick="w3.sortHTML('#ResultsTable', '.row', 'td:nth-child(1)')" style="cursor:pointer">Word</th>
            <th>Frequency</th>
            <th>First occurrence</th>
          </tr>
        </table>
      </section>
    </div>
  </body>

</html>
